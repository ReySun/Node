<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/app.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">目录</h1>
		    <a class="mui-icon mui-icon-search mui-pull-right" id="search"></a>
		</header>
		<script src="../js/browser.min.js" ></script>
		<script src="../js/mui.min.js"></script>
		<script src="../js/commn.js" ></script>
		<script type="text/babel">
			mui.init({
				 subpages:[{
			      url:"list_sub.html",
			      id:"list_sub",
			      styles:{
			        top:"45px",
			        bottom:'0px'
			      }
			    }]
			});
			mui.plusReady(()=>{
				document.getElementById("search").addEventListener('tap',e=>{
					e.detail.gesture.preventDefault(); 
					let btnArray = ['取消', '确认'];
					mui.prompt('点击确认后将前往github的开源项目搜索', '输入关键词...', '搜索', btnArray, e=>{
						if (e.index == 1) {
							 let url = 'https://github.com/ruanyf/es6tutorial/search?utf8=%E2%9C%93&q='+e.value;
							openShow(url);
						} else {
							mui.toast('您已取消！');
						}
					});
				});
			});
		</script>
	</body>

</html>
