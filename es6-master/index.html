<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>启动页</title>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/app.css" />
</head>
<body class="indexbg">
	<div class="indexm"></div>
	<div id="indexin"><p>>>>>点我阅读&lt;&lt;&lt;&lt;/p></div>
	<div class="indextab">
		<p>作者：<a href="http://www.ruanyifeng.com/home.html">阮一峰</a></p>
		<p>App作者：<a id="info">trueto</a></p>
		<p>网址：<a href="http://es6.ruanyifeng.com/">ECMAScript 6 入门</a></p>
		<p>授权：<a href="https://creativecommons.org/licenses/by-nc/4.0/">署名-非商用许可证</a></p>
	</div>
	<div id="sheet" class="mui-popover mui-popover-bottom mui-popover-action ">
	    <!-- 可选择菜单 -->
	    <ul class="mui-table-view">
	      <li class="mui-table-view-cell">
	        <a id="github">MygitHub</a>
	      </li>
	      <li class="mui-table-view-cell">
	        <a id="blob">我的博客</a>
	      </li>
	      <li class="mui-table-view-cell">
	        <a href="mailto:1509359472@qq.com?subject=trueto,你好！">邮箱联系</a>
	      </li>
	    </ul>
	    <!-- 取消菜单 -->
	    <ul class="mui-table-view">
	      <li class="mui-table-view-cell">
	        <a href="#sheet"><b>取消</b></a>
	      </li>
	    </ul>
	</div>
</body>
<script src="js/browser.min.js" ></script>
<script src="js/mui.min.js"></script>
<script src="js/commn.js" ></script>
<script src="js/jquery-1.11.0.min.js" ></script>
<script type="text/babel" charset="utf-8">
     mui.init();
     mui.plusReady(()=>{
     	let width = window.innerWidth,
     	    height = window.innerHeight,
     	    str =width+'px '+height+'px';
     	if (plus.os.name=='Android') {
     		$('.indexbg').css('background-size',str);
     	}
     	$('.indextab a').on('click',function (e){
			e.preventDefault();
			if ($(this).attr('href')) {
				openShow($(this).attr('href'),'index');
			};
		});
		document.getElementById("github").addEventListener('tap',()=>{
			mui('#sheet').popover('toggle');
			openShow('https://github.com/trueto','index');
		});
		document.getElementById("blob").addEventListener('tap',()=>{
			mui('#sheet').popover('toggle');
			openShow('http://job.trueto.cn','index');
		});
		document.getElementById("info").addEventListener('tap',()=>
			mui('#sheet').popover('toggle')
		);
		//预加载list
		mui.preload({
			url:'html/list.html',
			id:'list'
		});
		document.getElementById("indexin").addEventListener('tap',()=>
			mui.openWindow({
				id:'list',
				show:{
					aniShow:'fade-in'
				}
			})
		);
     });
</script>
</html>
